<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
    <link rel="stylesheet" href="../static.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form action="submit">
        <label for="nomeRemedio">Medicamento:</label>
        <input 
            type="text" 
            id="nomeRemedio" 
            name="nomeRemedio" 
            placeholder="Nome do remédio"
            autocomplete="off"
            required
            ><br>
        <label for="valorRemedio">Preço R$:</label>
        <input 
            type="number" 
            id="valorRemedio" 
            name="nomeRemedio" 
            placeholder="0.00"
            min="0"
            step="0.01"
            autocomplete="off"
            required
            ><br>
        <input type="button" value="Calcular promoção" onclick="calcularValor(valorRemedio.value, nomeRemedio.value)">
        <h2 id="resultado-title"></h2>
        <p id="resultado"></p>
    </form>
</body>
</html>
