<body>
    <h1>Conversão do dólar</h1>
    <main>
        <form action="submit">
            <label for="valorReais">Valor em R$</label>
            <input type="text" id="valorReais" name="valorReais">
            <label for="valorDolar">Cotação em Dólar</label>
            <input type="text" name="valorDolar" id="valorDolar">
        </form>
        <button id="calcular" onclick="calcularValor(Number(valorReais.value), Number(valorDolar.value))">Calcular</button>
    </main>
    <p id="resultado"></p>
